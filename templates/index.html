<!doctype html>
<title>TWL Tools</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<div class="sidebar">
  <div class="logo">
    <img src="{{ url_for('static', filename='TWL_logo.png') }}" alt="The Wikipedia Library logo" width="125">
  </div>
  <div class="sidebartext">
    <a href="{{ url_for('periodicals') }}">Periodicals</a>
    <a href="{{ url_for('pageviews') }}">Pageviews</a>
  </div>
</div>
<div class=page>
  <div class=metanav>
    {% if not current_user.is_authenticated %}
      <a href="{{ url_for('login') }}">log in</a>
    {% else %}
      <a href="{{ url_for('logout') }}">log out</a>
    {% endif %}
  </div>
  <h1>TWL Tools</h1>
  {% for message in get_flashed_messages() %}
    <div class=flash>{{ message }}</div>
  {% endfor %}
  <div class="navbar">
    <a href="{{ url_for('periodicals') }}">Periodicals</a> - 
    <a href="{{ url_for('pageviews') }}">Pageviews</a>
  </div>

  <hr>
  <p class="footer">
    Maintained by <a href="https://en.wikipedia.org/wiki/User:Samwalton9">Sam Walton</a> - 
    <a href="https://github.com/Samwalton9/TWL-tools">Github</a>
  </p>
</div>
