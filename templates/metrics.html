{% extends 'base.html' %}

{% block content %}
<h1>TWL Partner Metrics</h1>
<a href="{{ url_for('index') }}" class="btn btn-primary">Back</a>
<a href="{{ url_for('metrics_info') }}" class="btn btn-primary pull-right">Information</a>
<br/>
<br/>

{% if current_user.is_authenticated %}
  <form action="{{ url_for ('metrics_index') }}" method="post">
    <input type="submit" name="reload_metrics" value="Reload" class="btn btn-primary">
  </form>
{% endif %}


<ul>
  {% for partner in partners %}
    <li><a href="{{ url_for('partner_metrics', partner_name= partner) }}"> {{ partner }}</a></li>
  {% endfor %}
</ul>

{% endblock %}
